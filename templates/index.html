{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static "myvenv/style.css" %}">

        <title>App</title>

    </head>

    <body>
        <div class="wrapper">

    	<div class="content">
            <header>
                <nav class="navbar navbar-light bg-light">
                    <a class="white navbar-brand" href="#">Weather blog</a>
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" type="search" placeholder="Enter City" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </nav>
            </header>

            <main>
                <div class="container-fluid" id="map"></div>

                <div class="listCity">
                    <div class="card text-right" style="width: 15%">
                          <div class="card-header">
                            City list
                          </div>
                          <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="#">Vinnytsia</a></li>
                            <li class="list-group-item"><a href="#">Kiev</a></li>
                            <li class="list-group-item"><a href="#">Lviv</a></li>
                          </ul>
                    </div>
                </div>

            </main>
        </div>

    	<div class="footer"></div>

    </div>

    </body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <!-- Google maps -->
    <script src="{% static "myvenv/map.js" %}"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-4Yiiuv8kiTiVlQUxMMmqEVOeAyNc0_s&callback=initMap"
        async defer></script>
</html>
